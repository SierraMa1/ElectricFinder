# ./proxy/nginx.conf

# BLOQUE 1: Redirección de HTTP a HTTPS
# Este bloque se encarga de las peticiones que llegan por el puerto 80 (HTTP)
server {
    listen 80;
    server_name electricfinder.es www.electricfinder.es;

    # Mantenemos esta ruta para que la renovación automática de Certbot funcione
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigimos permanentemente todo lo demás a la versión segura (HTTPS)
    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOQUE 2: Configuración principal del servidor seguro
# Este bloque gestiona todo el tráfico que llega por el puerto 443 (HTTPS)
server {
    listen 443 ssl;
    server_name electricfinder.es www.electricfinder.es;

    # --- Configuración del certificado SSL ---
    # Estas rutas apuntan a los certificados DENTRO del contenedor
    ssl_certificate /etc/letsencrypt/live/electricfinder.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/electricfinder.es/privkey.pem;
    # ----------------------------------------

    # Ruta para servir las imágenes directamente
    location /uploads/ {
        root /usr/share/nginx/html;
    }

    # Ruta para el frontend
    location / {
        proxy_pass http://frontend:80; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ruta para el backend
    location /api/ {
        proxy_pass http://backend:3001; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}